<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container-fluid">

    <h1></h1>

    <div class="panel panel-default">

      <div class="well">
        <div class="row panel-body">

          <div class="col-sm-3">
            <input id="amount-due" class="form-control" type="number" placeholder="Sale amount?" />
          </div>

          <div class="col-sm-3">
            <input id="amount-received" class="form-control" type="number" placeholder="$ Received?" />
          </div>

          <div class="col-sm-6">
            <button id="calculate-change" type="button" class="btn btn-primary btn-md btn-block">Calculate</button>
          </div>

        </div>
      </div>

      <div class="row">


        <div class="col-sm-12 text-center">
          <h2>
            <p id="dollars-output" class="lead"><kbd></kbd></p>
          </h2>
          <p class="lead">Dollar(s)</p>
        </div>


      </div>

      <div class="row">

        <div class="col-sm-3 text-center">
          <h2>
            <p id="quarters-output" class="lead"><kbd></kbd></p>
          </h2>
          <p class="lead">Quarter(s)</p>
        </div>

        <div class="col-sm-3 text-center">
          <h2>
            <p id="dimes-output" class="lead"><kbd><kbd></p></h2>
              <p class="lead">Dime(s)</p>
            </div>

            <div class="col-sm-3 text-center">
              <h2><p id="nickels-output" class="lead"><kbd></kbd></p>
          </h2>
          <p class="lead">Nickel(s)</p>
        </div>

        <div class="col-sm-3 text-center">
          <h2>
            <p id="pennies-output" class="lead"><kbd></kbd></p>
          </h2>
          <p class="lead">Pennie(s)</p>
        </div>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="main.js" charset="utf-8"></script>

</body>

</html>
